<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Assignment Submittion</title>
    <style>
        body{
            padding: 0;
            margin: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 30px;
            flex-direction: column
        }
        .form-group {
            display: block;
            margin: 10px;
        }
        .form-control {
            display: block;
            width: 100%;
            padding: 10px
        }
        .btn {
            color: #fff;
            background: rgb(57, 109, 221);
            padding: 10px;
            border: none;
            border-radius: 3px;
            outline: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="text-align: center">Online Submittion</h1>
    </header>
    <main>
        <div class="container">
            <form action="/assignment/submit" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="">Student Name</label>
                    <input type="text" name="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Class</label>
                    <select name="classId" id="" class="form-control">
                        <option>
                            <option value="jss1">JSS1</option>
                            <option value="jss2">JSS2</option>
                            <option value="jss3">JSS3</option>
                            <option value="ss1">SS1</option>
                            <option value="ss2">SS2</option>
                            <option value="ss3">SS3</option>
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">File</label>
                    <input type="file" name="upload" id="">
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit" class="btn" name="submit">
                </div>
            </form>
        </div>
    </main>
    <footer></footer>
</body>
</html>
